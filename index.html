<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nutrition Label</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="label">
      <header>
        <h1 class="bold">Nutrition Label</h1>
        <div class="divider"></div>
        <p>6 servings per container</p>
        <p class="bold">Serving size <span>2/3 cup (55g)</span></p>
      </header>
      <div class="divider large"></div>
      <div class="calories-info">
        <div class="left-container">
          <h2 class="bold small-text">Amount per serving</h2>
          <p>Calories</p>
        </div>
        <span>230</span>
      </div>
      <div class="divider medium"></div>
      <div class="daily-value small-text">
        <p class="bold right no-divider">% Daily Value *</p>
        <div class="divider"></div>
        <p>
          <span><span class="bold">Total Fat</span> 8g </span
          ><span class="bold">10%</span>
        </p>
        <p class="indent no-divider">
          Saturated Fat 1g <span class="bold">5%</span>
        </p>
        <div class="divider"></div>
        <p class="indent no-divider">
          <span><i>Trans</i> Fat 0g</span>
        </p>
        <div class="divider"></div>
        <p>
          <span> <span class="bold">Cholesterol</span> 0mg </span>
          <span class="bold"> 0%</span>
        </p>
        <p>
          <span><span class="bold">Sodium</span> 160mg</span>
          <span class="bold">7%</span>
        </p>
      </div>
    </div>
  </body>
</html>
